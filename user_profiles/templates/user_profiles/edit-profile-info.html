{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid text-center mt-2 padding">
        <h2>Edit Profile Information</h2>
        <button type="button" class="btn button-style btn-lg mb-2"><a href="{% url 'user_profiles:profile_view'%}">Back</a></button>
        <form method="POST" action="{% url 'user_profiles:edit_profile_info' usersInfomation.id %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div><i class="fa-brands fa-d-and-d divider" arria-hidden="true"></i></div>
                <button type="submit" class="btn button-style btn-lg mb-2"> Submit </button>
                <button type="button" class="btn button-style btn-lg mb-2"><a href="{% url 'user_profiles:profile_view'%}">Back</a></button>
            {% if form.errors %}
                <ul>
                {% for error in form.errors %} 
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            {% endif %} 
            </div>
        </form>
    </div>
{% endblock %}
{% block postloadjs %}
    <script src="{% static 'scripts/profile-scripts.js' %}"></script>
{% endblock %}
