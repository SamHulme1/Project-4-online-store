{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 class="text-center secondary-content-colour m-0">{% trans "Sign Out" %}</h1>

<p class="text-center secondary-content-colour m-0">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="text-center secondary-content-colour">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="button-style btn-lg mb-2">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
