{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid secondary-content-colour padding">
    <div class="row text-center">
        <div class="col-12">
            <h2>{{request.user}}'s Account</h2>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-sm-12 col-md-6 mt-3">
            <button type="button" class="btn button-style btn-lg mb-2"><a href="{% url 'user_profiles:create_profile_info' %}"><i class="fa-regular fa-address-card" arria-hidden="true"></i>Add/edit Profile</a></button>
        </div>
        <div class="col-sm-12 col-md-6 mt-3">
            <button type="button" class="btn button-style btn-lg mb-2"><a href="{% url 'checkout:orders' %}"><i class="fa-solid fa-sort" arria-hidden="true"></i>Orders</a></button>
           
        </div>
        <div class="col-sm-12 col-md-6 mt-3">
            <button type="button" class="btn button-style btn-lg mb-2"><a href="{% url 'catalogue:get_favourite' %}"><i class="fa-solid fa-heart" arria-hidden="true"></i>Favourites</a></button>
        </div>
        <div class="col-sm-12 col-md-6 mt-3">
            <button type="button" class="btn button-style btn-lg mb-2"><a href="{% url 'account_reset_password' %}">Change Password</a></button>
        </div>
        <div class="col-sm-12 col-md-6 mt-3">
            <button type="button" class="btn button-style btn-lg mb-2"><a href="{% url 'account_email' %}">Change Email</a></button>
        </div>
        {% if request.user.is_staff %}
        <div class="col-sm-12 col-md-6 mt-3">
            <button type="button" class="btn button-style btn-lg mb-2"><a href="{% url 'catalogue:add_product' %}"> Add Product <i class="fa-solid fa-plus" arria-hidden="true"></i></a></button>
        </div>
        <div class="col-sm-12 col-md-6 mt-3 mb-3">
            <button type="button" class="btn button-style btn-lg mb-2"><a href="{% url 'catalogue:add_pricing' %}"> Add Pricing <i class="fa-solid fa-plus" arria-hidden="true"></i></a></button>
        </div>
        {% endif %}
    </div>
</div> 
{% endblock %}
