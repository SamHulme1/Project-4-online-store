<h2>Edit Settings </h2>
<div class="container-fluid text-center create-listing-form">
    <form method="POST" action="{% url 'user_settings:edit_settings' settings.id %}" class="form mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
                <h3><strong>Choose a picture for your store:</strong></h3>
                {{form.profile_picture}}
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3><strong>Choose a background colour for your store:</strong></h3>
                {{form.store_background}}
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn" type="submit">Submit</button>
            </div>
            {% if form.errors %}
                <ul>
                {% for error in form.errors %} 
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            {% endif %} 
        </div>
    </form>
</div>
