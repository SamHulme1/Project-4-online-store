{% extends "base.html" %}
{% load static %}
{% block content %}
<h2 class="text-center catagory-name m-0">Pricing boxes</h2>
    <div class="container-fluid padding">
        <div class="row">
            {% for pricing in pricings %}
            <div class="col-sm-12 col-md-6 mb-2 image-container">
                <div class="card text-white overflow-hidden">
                    <img class="card-img" src="{{pricing.promo_image.url}}" alt="Card image">
                    <div class="card-img-overlay">
                        <!------------------bootstrap cards --------------------->
                        <div class="text-center">
                            <h5 class="card-title">{{pricing.title}}</h5>
                            <a href="{% url 'catalogue:pricing_details' pricing.id  %}">
                                <div class="btn button-style btn-lg">View</div>
                            </a>
                        </div>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
        <hr>
    </div>
{% endblock %}
