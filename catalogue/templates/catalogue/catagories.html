{% extends "base.html" %}
{% load static %}
{% block content %}
<h2 class="text-center secondary-content-colour catagory-name m-0">{{cat}}</h2>
    {% if catagories %}
    <div class="container-fluid secondary-content-colour padding">
        <div class="row">
        {% for product in catagories %}
            <div class="col-md-4 col-sm-12 padding">
                <div class="text-center overflow-hidden border image-container">
                    {% load thumbnail %}
                    <a href="{{ product.promo_image.url }}" target="_blank">
                        <img src='{{ product.promo_image.url }}' alt="{{ product.title }}" class="listing-image">
                    </a>
                    <div class="col-12 bg-white p-0">
                        <p class="bg-white">{{product.title}}</p>
                        <a href="{% url 'catalogue:pricing_details' product.id  %}">
                            <div class="btn button-style btn-lg mb-2">View</div>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    {% else %}
    <h2 class="text-center secondary-content-colour">No results</h2>
    {% endif %}
{% endblock %}
