{% extends "base.html" %}
{% load static %}
{% block content %}
<h2 class="text-center secondary-content-colour border-bottom p-2 m-0 padding">All Products</h2>
    {% for product in products %}
        <div class="container-fluid content-bg padding secondary-content-colour mb-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                    <div class="text-center overflow-hidden border image-container">
                        {% load thumbnail %}
                        <a href="{{ product.product_image.url }}" target="_blank">
                            <img src='{% thumbnail product.product_image 500x500 crop %}' alt="{{ product.title }}" class="listing-image display-extra-large-none display-small">
                <img src='{% thumbnail product.product_image 1800x1800 crop %}' alt="{{ product.title }}" class="listing-image display-extra-large">
                        </a>
                        <div class="col-12 bg-white p-0">
                            <p class="bg-white">{{product.title}}</p>
                            <button type="button" class="btn button-style btn-lg mb-2"><a href="{% url 'catalogue:product_details' product.id  %}">View</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
    <h2 class="text-center secondary-content-colour"> No results </h2>
    {% endfor %}
{% endblock %}
