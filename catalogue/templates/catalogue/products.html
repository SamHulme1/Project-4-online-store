{% extends "base.html" %}
{% load static %}
{% block content %}
<h2 class="text-center secondary-content-colour border-bottom p-2 m-0 padding">All Products</h2>
        <div class="container-fluid secondary-content-colour padding">
            <div class="row">
                {% for product in products %}
                <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                    <div class="text-center overflow-hidden border image-container">
                        {% load thumbnail %}
                        <a href="{{ product.product_image.url }}" target="_blank">
                            <img src='{{ product.product_image.url }}' alt="{{ product.title }}" class="listing-image">
                        </a>
                        <div class="col-12 bg-white p-0">
                            <p class="bg-white">{{product.title}}</p>
                            <button type="button" class="btn button-style btn-lg mb-2"><a href="{% url 'catalogue:product_details' product.id  %}">View</a></button>
                        </div>
                    </div>
                </div>
                {% empty %}
                <h2 class="text-center secondary-content-colour"> No results </h2>
                {% endfor %}
            </div>
        </div>
{% endblock %}
