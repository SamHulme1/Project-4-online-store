{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid text-center secondary-content-colour mt-2 padding">
        <h2>Edit Product</h2>
        <span class="sr-only">edit product form</span>
        <form method="POST" action="{% url 'catalogue:edit_product' product.id %}" class="form mb-2 text-center" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div class="col-12">
                <button type="submit" class="btn button-style btn-lg mb-2">Submit</button>
            </div>
            <div class="col-12">
                <button type="button" class="btn button-style btn-lg mb-2"><a href="{% url 'catalogue:all_products'%}">Back</a></button>
            </div>
            {% if form.errors %}
                <ul>
                {% for error in form.errors %} 
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            {% endif %} 
            </div>
        </form>
        <!------------------edit product form --------------------->
    </div>
{% endblock %}
{% block postloadjs %}
    <script src="{% static 'scripts/form-scripts.js' %}"></script>
{% endblock %}
